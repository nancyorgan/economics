<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <script  type="text/javascript" src="d3/d3.v3.min.js"></script>
        <script language="javascript" type="text/javascript"></script>
	</head>
	<body>
        <script>

        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        //var parseTime = d3.time.format("%m/%d/%Y");
        //var parseTime = d3.parseTime("%m/%d/%y");
        var parseTime = d3.time.format("%m/%d/%y").parse;



        var x = d3.scale.linear().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
            //.tickFormat(d3.time.format("%Y-%m-%d")); //<== insert the tickFormat function

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //---------------------------------------------------------------------------------
      //------------- EVERYTHING BELOW HERE IS IN THE D3.CSV FUNCTION -------------------
      //---------------------------------------------------------------------------------

        d3.csv("data/economics.csv", function(error, data) {
          if (error) throw error;

          data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.pce = +d.pce;
          });

          x.domain(d3.extent(data, function(d) { return d.date; })).nice();
          y.domain(d3.extent(data, function(d) { return d.pce; })).nice();


          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
            .append("text")
              .attr("class", "label")
              .attr("x", width)
              .attr("y", -6)
              .style("text-anchor", "end")
              .text("Date");

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("class", "label")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Price")

          svg.selectAll(".dot")
              .data(data)
            .enter().append("circle")
              .attr("class", "dot")
              .attr("r", 3.5)
              .attr("cx", function(d) { return x(d.date); })
              .attr("cy", function(d) { return y(d.pce); });
              //.style("fill", function(d) { return color(d.species); });

          var legend = svg.selectAll(".legend")
              .data(color.domain())
            .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

          legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", color);

          legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d) { return d; });

        });

</script>
