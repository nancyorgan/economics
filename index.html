<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <script  type="text/javascript" src="d3/d3.v3.min.js"></script>
        <script language="javascript" type="text/javascript"></script>
	</head>
	<body>
        <script>

        var margin = {top: 20, right: 20, bottom: 100, left: 100},
            width = 700 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var parseTime = d3.time.format("%Y-%m-%d").parse;

        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(15)
            .tickFormat(d3.time.format("%Y")); //<== insert the tickFormat function

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
				.interpolate("basis")
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.pce); });

        var svg = d3.select("body")
		 .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //---------------------------------------------------------------------------------
      //------------- EVERYTHING BELOW HERE IS IN THE D3.CSV FUNCTION -------------------
      //---------------------------------------------------------------------------------
        var nancyschart = function(csvFile){
		d3.csv(csvFile, function(error, data) {
          if (error) throw error;

          data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.pce = +d.pce;
          });

          console.log(data[1]);

          x.domain(d3.extent(data, function(d) { return d.date; })).nice();
          y.domain(d3.extent(data, function(d) { return d.pce;  })).nice();

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
            .selectAll("text")
              .attr("y", 6)
              .attr("x", 5)
              .attr("dy", ".35em")
              .attr("transform", "rotate(45)")
              .style("text-anchor", "start")

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("class", "label")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Price");

		  var path = svg.append("path")
				.datum(data)
				.attr("class", "line")
				.attr("d", line);


	   var totalLength = path.node().getTotalLength();

		path.attr("stroke-dasharray", totalLength + " " + totalLength)
	      .attr("stroke-dashoffset", totalLength)
	      .transition()
	        .duration(5000)
	        .ease("linear")
	        .attr("stroke-dashoffset", 0);
	});
};

nancyschart("data/economics")


var controls = d3.select("body")
				.append("div")
				.attr("id", "controls");

var sort_btn = controls.append("button")
					  .html("Start!")
					  .attr("class", "dataset-button")
					  .attr("state", 0);

sort_btn.on("click", function(){
	var self = d3.select(this);
	var state = +self.attr("state")
	var txt = "Going ";
	if(state === 0){
		state = 1;
		txt += "Forward";
	} else if(state === 1){
		state = 0;
		txt += "Backwards";
	}
	self.attr("state", state);
	self.html(txt);
});

	</script>
