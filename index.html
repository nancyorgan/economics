<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <script  type="text/javascript" src="d3/d3.v3.min.js"></script>
        <script language="javascript" type="text/javascript"></script>
	</head>
	<body>
        <script>

        var margin = {top: 20, right: 20, bottom: 100, left: 100},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var parseTime = d3.time.format("%Y-%m-%d").parse;

        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        var color = d3.scale.category10();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(15)
            .tickFormat(d3.time.format("%Y-%m")); //<== insert the tickFormat function

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.pce); });
/*
				var line = d3.svg.line()
  .interpolate("cardinal")
  .x(function(d,i) {return x(i);})
  .y(function(d) {return y(d);})
*/
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


      //---------------------------------------------------------------------------------
      //------------- EVERYTHING BELOW HERE IS IN THE D3.CSV FUNCTION -------------------
      //---------------------------------------------------------------------------------
        d3.csv("data/economics", function(error, data) {
          if (error) throw error;

          data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.pce = +d.pce;
          });

          console.log(data[1]);

          x.domain(d3.extent(data, function(d) { return d.date; })).nice();
          y.domain(d3.extent(data, function(d) { return d.pce;  })).nice();

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
            .selectAll("text")
              .attr("y", 6)
              .attr("x", 5)
              .attr("dy", ".35em")
              .attr("transform", "rotate(45)")
              .style("text-anchor", "start");

          svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("class", "label")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Price");

         svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

        });

</script>
